<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

<h1> Gardening Hobby </h1>

<div class="row">
    <div class="col-md-12">
        <div class="table-responsive">
            <table class="table table-striped table-hover">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Type</th>
                        <th>Growing Season</th>
                        <th>Sun Exposure</th>
                        <th>Soil Type</th>
                        <th>Watering Needs</th>
                        <th>Difficulty</th>
                        <th>Price <a (click)="sortOn('Price')"> <i class="fa fa-sort"></i> </a></th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let plant of plants">
                        <td>{{ plant.plant_name }}</td>
                        <td>{{ plant.plant_type }}</td>
                        <td>{{ plant.growing_season }}</td>
                        <td>{{ plant.sun_exposure }}</td>
                        <td>{{ plant.soil_type }}</td>
                        <td>{{ plant.watering_needs }}</td>
                        <td>{{ plant.difficulty_level }}</td>
                        <td> $ {{ plant.price }}</td>
                        <td><button class="btn-primary" (click)="openPopup('update', plant.plant_name)">Update</button></td>
                        <td><button class="btn-danger" (click)="removePlant(plant.plant_name)">Delete</button></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
<div class="row">
    <div class="col-md-12">
        <button class="btn-primary" (click)="openPopup('add')">Add plant</button>
    </div>
</div>
<div class="modal" tabindex="-1" role="dialog" [ngStyle]="{'display':displayModal}">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-age">
                <form [formGroup]="form" (ngSubmit)="sendData()">

                    <div class="form-group">
                        <label for="name">Name</label>
                        <br>
                        <input formControlName="name" id="name" type="text" class="form-control">
                    </div>

                    <div class="form-group">
                        <label for="description">Description</label>
                        <br>
                        <input formControlName="description" id="description" type="text" class="form-control">
                    </div>

                    <div class="form-group">
                        <label for="url">URL</label>
                        <br>
                        <input formControlName="url" id="url" type="text" class="form-control">
                    </div>

                    <div class="form-group">
                        <label for="type">Type</label>
                        <br>
                        <input formControlName="type" id="type" type="text" class="form-control">
                    </div>

                    <div class="form-group">
                        <label for="season">Growing Season</label>
                        <br>
                        <input formControlName="season" id="season" type="text" class="form-control">
                    </div>

                    <div class="form-group">
                        <label for="exposure">Sun Exposure</label>
                        <br>
                        <input formControlName="exposure" id="exposure" type="text" class="form-control">
                    </div>

                    <div class="form-group">
                        <label for="soil">Soil Type</label>
                        <br>
                        <input formControlName="soil" id="soil" type="text" class="form-control">
                    </div>

                    <div class="form-group">
                        <label for="watering">Watering Needs</label>
                        <br>
                        <input formControlName="watering" id="watering" type="text" class="form-control">
                    </div>

                    <div class="form-group">
                        <label for="difficulty">Difficulty Level</label>
                        <br>
                        <input formControlName="difficulty" id="difficulty" type="text" class="form-control">
                    </div>

                    <div class="form-group">
                        <label for="price">Price</label>
                        <br>
                        <input formControlName="price" id="price" type="text" class="form-control">
                    </div>
                    <div class="button-group">
                        <button class="btn btn-primary" type="submit">Submit</button>
                        &nbsp;&nbsp;
                        <button type="button" class="btn-danger" data-dismiss="modal"
                            (click)="closePopup()">Close</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
